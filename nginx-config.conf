# Optional Nginx configuration for Zammad
# This file is only needed if you want to proxy Zammad through Nginx
# Zammad is directly accessible on port 9000

upstream zammad {
    server localhost:9000;
}

server {
    listen 80;
    server_name zammad.quickyprime.com;
    
    location / {
        proxy_pass http://zammad;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}